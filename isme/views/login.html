<div data-role="view" data-layout="pre-layout" data-title="Login" id="login-theme" data-model="preLogin" data-show="preLogin.loginInit" data-hide="preLogin.destroylogin" data-reload="true" data-after-show="disableBackButton" data-before-hide="enableBackButton">

        <div data-role="navbar" style="background-color:transparent !important">
            <div class="brand-icon"></div>
            <span data-role="view-title" style="color:#000"></span>
             <a  data-role="backbutton" data-align="left" style="margin-top:.3em;color:#000"></a>
        </div>
<div class="filler"></div>
    <div class="filler"></div>
    <ul data-role="listview">

        <li>
            <div class="input-frame-enrol-1">
                <i class="fa fa-phone-square fa-lg">&nbsp;&nbsp;</i><input type="number" id="username" data-bind="value: username" placeholder="Mobile (Eg:009715XXXXXXXX)" />
            </div>
        </li>
            <div class="filler"></div>
        <li>
            <div class="input-frame-enrol-1">
                <i class="fa fa-lock fa-lg">&nbsp;&nbsp;</i><input type="password" id="password" data-bind="value: password" placeholder="4 Digit PIN" style="letter-spacing:2px" maxlength="4"/>
            </div>
        </li>
        <div class="filler"></div>
          <div class="filler"></div>
           <li>
            <div class="button-frame">
                <a  data-role="button" data-bind="click: validateUser" style="background-color:#eb046d">Login</a>
            </div>
        </li>
            <div class="filler"></div>
          <div class="filler"></div>
             <li>
            <a  data-transition="slide:up"  data-bind="click: validateMobile" style="background-color:transparent !important">
                <div class="switch-frame one-line" style="color:#000">Help I've forgotten my PIN!</div>  
            </a>
        </li>
        
          

        <div>
            <li></li>
        </div>
    </ul>

</div>

<style scoped>
   
    
   
    
    #login-theme .km-button
    {
        border: 0px;
        color: #fff;
        font-size: 125%;
    }
    
</style>

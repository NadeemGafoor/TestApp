<div data-role="view"  data-title="My Profile" data-reload="true" data-layout="pl-pre-layout" id="pl-myprofile-view" data-model="postLogin" data-show="postLogin.loadProfile" data-hide="postLogin.destroyplmyprofile">
   <header data-role="header">
                <div data-role="navbar">
                    <a data-role="button" data-align="left"  style="color:#fff;border:0px solid #000 !important;" data-click="postLoginBack" data-icon="back">
                    </a>
                    <span data-role="view-title" ></span>
                 
             
                </div>
                <div class="cardhead" style="background-color:#fff">
                    <div class="class-card-div">
                        <div class="qr-image-sep">
                            <div class="qr-image" id="mycard-qrz"></div>
                        </div>
                        <div class="filler"></div>
                        <div class="home-page-holder">
                            <div class="button-frame-login">
                                <a data-click="enterPinForRedemption" data-role="button" style="background-color:#000" >Apply Discount</a>
                            </div>
                        </div>
                        <div class="filler10"></div>
                        <div class="general-text-line-1 cblack" id="expiry-backz" ></div>
                    </div>
                    <div class="share-menu-line-2-c">
                        <a  data-click="cardClick" data-role="button" class="mymenu2" style="background-color:transparent !important">
                            <i class="fa fa-chevron-up fa-2x" style="color:#000"></i>
                        </a>
                    </div>
                </div>
                <div class="share-menu-line-3">
                    <a  data-click="cardClick" data-role="button"  class="cardmenu" style="background-color:transparent !important">
                        <div class="share-menu-line-3-a" style="text-align:left" id="name-backz"></div>
                        <div class="share-menu-line-3-a" style="text-align:center" id="number-backz"></div>
                        <div class="share-menu-line-3-a" style="text-align:right" id="segment-backz"></div>

                    </a>
                </div>
            </header>    
    
    <div class="profile-image-holder">
        <div class="profile-image">
            <img src=""  id="profile-picture-1" class="class-img" style="border:none">
        </div>
        <div class="profile-image-change-button">
            <a data-role="button" data-click="onShow" class="btn btn-default btn-sm">
                <i class="fa fa-camera" style="color:#000"></i> Edit
            </a>
        </div>

    </div>
    <div class="profile-data-holder" id="read-profile">
        <div class="general-text-line" style="color:#000" id="pro-name"></div>
        <div class="general-text-line" style="color:#000" id="pro-birthdate"></div>
        <div class="general-text-line" style="color:#000" id="pro-homecountry"></div>
        <div class="general-text-line" style="color:#000" id="pro-residentcity"></div>          
        <div class="general-text-line" style="color:#000" id="pro-type"></div>
        <div class="general-text-line" style="color:#000" id="pro-expiry"></div>
    
        <div class="general-text-line" style="color:#000" id="pro-hotelmember"></div>
        <div class="general-text-line" style="color:#000">
            <a href="views/pl-setting.html" data-transition="slide:up">
                <i class="fa fa-pencil-square-o fa-lg"></i>  
            </a>
        </div>
    </div>
    <ul id="actionsheet" data-role="actionsheet" data-cancel="Close">
        <li>
            <a  data-role="button" data-bind="click: addImage">Take a Picture</a>
        </li>
        <li>
            <a  data-role="button" data-bind="click: getImage">Pick from Album</a>
        </li>
    </ul>
    
    <footer data-role="footer">
                <div class="mymenu-style">
                    <a  data-click="plHomeClick" data-role="button"  class="mymenu1" style="background:transparent !important">
                        <i class="fa fa-chevron-up fa-2x" style="color:#fff" ></i>
                    </a>
                </div>
                <div class="foot" >

                    <div class="share-menu-line-1-pl">
                        <div class="share-menu-line-1-pl" style="height:10px">&nbsp;</div>
                        <div class="button-frame-inline-round-menu">
                            <a data-role="button" data-click="loadMyReward" style="background:transparent !important">
                                <i class="fa fa-mobile fa-2x"></i>
                            </a><br>My Rewards
                        </div>
                        <div class="button-frame-inline-round-menu">
                            <a  data-role="button" data-click="loadMyBenefit" style="background:transparent !important">
                                <i class="fa fa-check-square-o fa-2x"></i>
                            </a><br>My Benefits
                        </div>
                        <div class="button-frame-inline-round-menu">
                            <a data-role="button" data-click="loadMyMessages" style="background:transparent !important">
                                <i class="fa fa-envelope fa-2x"></i>
                            </a><br>My Messages
                        </div>
                    </div>
                    <div class="share-menu-line-1-pl" style="height:40px">&nbsp;</div>
                    <div class="share-menu-line-1-pl">
                        <div class="button-frame-inline-round-menu">
                            <a data-role="button" data-click="loadHistory"style="background:transparent !important">
                                <i class="fa fa-history fa-2x"></i>
                            </a><br>My History
                        </div>
                        <div class="button-frame-inline-round-menu">
                            <a  data-role="button" data-click="loadSetting" style="background:transparent !important">
                                <i class="fa fa-gear fa-2x"></i>
                            </a><br>My Preferences
                        </div>
                        <div class="button-frame-inline-round-menu">
                            <a data-role="button" data-click="loadFavorites" style="background:transparent !important">
                                <i class="fa fa-star fa-2x "></i>
                            </a><br>My Favourites
                        </div>
                    </div>

                </div>
            </footer>
</div>

<script>
  function onShow() {
  $("#actionsheet").data("kendoMobileActionSheet").open();
}
    
    </script>

<div data-role="view" data-title="Restaurants" data-layout="back-layout" id="outletlist-theme"  data-model="preLogin"  data-hide="preLogin.outletlistthemedestroyView">
    <div data-role="header">
        <div data-role="navbar">
            <a data-transition="slide"   data-role="button" href="views/home.html" data-align="left" style="color:#fff"  data-icon="back"></a>
            <span data-role="view-title"></span>
            <a  data-role="button" data-click="loadFilterView" data-align="right" >
                <i class="fa fa-filter fa-lg" style="color:#fff"></i>
            </a>
            <a data-role="button" data-click="loadMapView" data-align="right" >
                <i class="fa fa-map-marker fa-lg" style="color:#fff"></i>
            </a>
        </div>
    </div>
    <div id="filterpanel" class="class-filter-div filter-height" data-bind="value: getAddRestFilter">
        <div data-role="header" style="background-color:#4f5053">
            <div data-role="navbar">
                <span >Filters</span>
                <a data-click="clearList" data-role="button" data-align="left" data-animated="true" class="km-small km-justified">
                    Clear
                </a>
                <a data-click="clearList" data-role="button" data-align="right" data-animated="true" class="km-small km-justified"  >
                    Go
                </a>
            </div>
        </div>
        <div class="list-group">&nbsp;Location</div>
        <div class="list-group-data-header">
            <a data-click="loadLocation" data-role="button">
                <div class="list-group-data-item">Select Location...</div>
                <div class="list-group-data-item" id="restaurantLocation">All</div>
            </a>
        </div>
        <div class="list-group">&nbsp;Type</div>
        <div class="list-group-data-header">
            <a data-click="loadType" data-role="button">
                <div class="list-group-data-item">Select Type...</div>
                <div class="list-group-data-item" id="restaurantType">All</div>
            </a>
        </div>

        <div class="list-group">&nbsp;Cuisine</div>
        <div class="list-group-data-header">
            <a data-click="loadType" data-role="button">
                <div class="list-group-data-item">Select Cuisine...</div>
                <div class="list-group-data-item" id="restaurantCuisine">All</div>
            </a>
        </div>
        <div class="list-group">&nbsp;Additional Filters</div>

        <ul id="add-Rest-Filter">

        </ul>

    </div>
    <ul data-role="listview"  >
        <a href="views/outletdetail.html" data-transition="slide:left">
            <div class="rest-frame-1  outer-frame image-enhancer">
                <div class="box-text">AL MAHAARA</div>
            </div>
        </a>
        <a href="views/outletdetail.html" data-transition="slide:left">

            <div class="rest-frame-2  outer-frame image-enhancer" >
                <div class="box-text">TORI NO SU</div>
            </div>
        </a>
        <a href="views/outletdetail.html" data-transition="slide:left">
            <div class="rest-frame-3  outer-frame image-enhancer ">
                <div class="box-text">RAYS GRILL</div>
            </div>
        </a>

        <div class="rest-frame-4  outer-frame image-enhancer ">
            <div class="box-text">OBSERVATION DECK</div>
        </div>

        <div class="rest-frame-5 outer-frame image-enhancer ">
            <div class="box-text">LOBBY LOUNGE</div>
        </div>

        <div class="rest-frame-6 image-enhancer outer-frame">
            <div class="box-text">ALFIES INTERIOR</div>
        </div>

        <div class="rest-frame-7 image-enhancer outer-frame">
            <div class="box-text">NEW LOBBY LOUNGE</div>
        </div>
        <div class="rest-frame-8 image-enhancer outer-frame">
            <div class="box-text">ARBORETUM</div>
        </div>
        <div class="rest-frame-9 image-enhancer outer-frame">
            <div class="box-text">TALISE</div>
        </div>
        <div class="rest-frame-10 image-enhancer outer-frame">
            <div class="box-text">AL IWAN</div>
        </div>

    </ul>

</div>

<div data-role="modalview" id="modalviewmap" data-title="Map"  style="height:100%;width:100%" data-model="preLogin" data-hide="preLogin.destroyMapView">
    <div data-role="header">
        <div data-role="navbar">
            <span data-role="view-title"></span>
            <a data-click="closeModalMap" data-role="button" data-align="right">
                <i class="fa fa-times-circle fa-2x" style="color:#fff"></i>
            </a>
        </div>

    </div>

    <div id="map_canvas1" class="home-pos" data-bind="value: getLocationO">

    </div>
</div>

<script type="text/x-kendo-template" id="add-Rest-Filter-Template">
    <div class="list-group-data-header">
        <div class="list-group-data-item">${addrestitem}</div>
        <div class="list-group-data-item" id=${addrestkey} data-icon="customno"></div><div class="list-group-data-item" id=${addrestkey} data-icon="customyes"></div>
    </div>
</script>

    #outletlist-theme .list-group-data-header a
    {
        background-color: transparent !important;
    }
</style>

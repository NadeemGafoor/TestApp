<div data-role="view"  data-title="My Favorites" data-layout="pl-back-layout" id="myfavorite-view"  data-show="postLogin.initPref" data-model="postLogin" data-after-show="postLogin.getChecked">
 <div data-role="header">
                <div data-role="navbar">

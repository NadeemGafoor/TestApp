
<div data-role="view" data-reload="true" id="outletdetail-theme"  data-init="initOutletOfferGroup" data-title="" data-layout="pre-layout" data-model="preLogin" data-show="preLogin.showOutletItem" style="background-color:#fff" data-hide="preLogin.destroyoutletdetail" data-after-show="disableBackButton" data-before-hide="enableBackButton">
      <header data-role="header">
                <div data-role="navbar">
                    <a  data-role="backbutton" data-align="left" style="margin-top:.3em;color:#fff" data-click="preLoginBack">
                    </a>
                    <span  id="outletdetail-title"></span>
                          <a data-role="button" data-click="homeClick" data-align="right"style="margin-top:.3em;color:#fff">
                        <i class="fa fa-home fa-lg" style="color:#fff"></i>
                    </a>
                     <a data-role="button" data-click="shareClick" data-align="right" style="margin-top:.3em;color:#fff">
                        <i class="fa fa-share-alt fa-lg" style="color:#fff"></i>
                    </a>
                </div>
                <div class="sharehead">
                    <div class="home-page-holder"></div>
                    <div class="class-share-div">
                        <div class="share-menu-line-1">
                            <div class="button-frame-inline-round">
                                <a id="btn-facebook" data-role="button" data-click="faceBookClick" style="background:transparent !important">
                                    <i class="fa fa-facebook fa-2x  share-class"></i>
                                </a>
                            </div>
                            <div class="button-frame-inline-round">
                                <a id="btn-twitter" data-role="button" data-click="twitterClick" style="background:transparent !important">
                                    <i class="fa fa-twitter fa-2x   share-class"></i>
                                </a>
                            </div>
                        </div>
                        <div class="share-menu-line-1">
                            <div class="button-frame-inline-round">
                                <a id="btn-whatsapp" data-role="button"  data-click="whatsappClick" style="background:transparent !important">
                                    <i class="fa fa-whatsapp fa-2x   share-class"></i>
                                </a>
                            </div>
                            <div class="button-frame-inline-round">
                                <a id="btn-email" data-role="button" data-click="emailClick" style="background:transparent !important">
                                    <i class="fa fa-envelope fa-2x   share-class"></i>
                                </a>
                            </div>
                        </div>
                        <div class="share-menu-line-2">
                            <a  data-click="shareClick" data-role="button" style="border:0px !important;background-color:transparent" class="mymenu">
                                <i class="fa fa-angle-up fa-2x" style="color:#fff"></i>
                            </a>
                        </div>
                    </div>

                </div>
           </header>
    <ul data-role="buttongroup" data-index="0" id="myoutlettab" class="button-group">
        <li>
            Details
        </li>
        <li data-bind="click: showOutletOffer">
            Rewards 
        </li>
     </ul>
        <ul data-role="listview"    style="margin-top:5px;display:none;background-color:#fff" id="outlet-detail-div" >
            <div class="hero-image">
                <img id="outletimage" src="images\large_logo_placeholder.png" />

            </div>
  
            <li style="background-color:#fff">
                <div id="outlet-short-1"></div>
            </li>

            <li style="background-color:#fff">
                <div id="outlet-long-1">
                </div>
            </li>
<li style="background-color:#fff;height:130px">
              
            </li>
            
        </ul>
                  <ul data-role="listview" style="margin-top:0px;display:none" id="outlet-offer" >
      
    </ul>
                <div data-role="footer">
                     <div data-role="tabstrip" style="background-color:#000" data-selected-index="5" data-select="onSelectTabStrip2">
                    <a class="fa" data-icon="customomap" data-role="button"></a>
                    <a class="fa" data-icon="customoenvelope" data-role="button"></a>
                    <a class="fa" data-icon="customcall" data-role="button"></a>
                </div>
                </div>

</div>

    <script>
    function initOutletOfferGroup() {
        var listviews = this.element.find("ul.km-listview");

        $("#myoutlettab").kendoMobileButtonGroup({
                                                  select: function (e) {
                                                      listviews.hide()
                                                          .eq(e.index)
                                                          .show();
                                                  },
                                                  index: 0
                                              });
    }  
</script>

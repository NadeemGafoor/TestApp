<div data-role="view" data-title="Validation" data-layout="pre-layout" id="sms-theme" data-model="preLogin" data-show="preLogin.initSMS" data-hide="preLogin.destroysmspage" data-after-show="disableBackButton" data-before-hide="enableBackButton">

        <div data-role="navbar" style="background-color:transparent !important">
             <a  data-role="backbutton" data-align="left" style="margin-top:.3em;color:#000"></a>
            <span data-role="view-title" style="color:#000"></span>
    </div>

    <div class="reward-summary-a">
        <div class="filler"></div>
        <div class="filler"></div>
        
        <div class="reward-summary-1">
            <pre style="color:#000;text-align:center;font-size:100%">Please enter the Validation Code <br> we just sent you on SMS.</pre>
        </div>
    </div>
      <div class="filler"></div>
      <div class="filler"></div>
    <ul data-role="listview" dta-style="inset" style="background-color:#fff">
        <li>
            <div class="input-frame-enrol-2">
                <input type="number" id="smsnum" data-bind="value: smsnum" placeholder="Validation Code" style="letter-spacing:2px;text-align:center" maxlength="6"/>
            </div>
        </li>
          <div class="filler"></div>
      <div class="filler"></div>
        <li>
            <div class="button-frame">
                <a data-role="button" data-bind="click: validateSMS" style="background-color:#eb046d;font-size:125%;color:#fff">Continue</a>
            </div>
             
        </li>
              <div class="filler"></div>
        <li>
            <a  data-bind="click: initSMS" style="background-color:transparent !important">
                <div class="switch-frame one-line" style="color:#000" data-bind="click: initSMS">Send me a new SMS Code</div>  
            </a>

        </li>
    </ul>

</div>

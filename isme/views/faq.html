<div data-role="view" data-title="FAQ" data-layout="pre-layout" id="faq-theme" data-model="preLogin" data-show="preLogin.getfaq" data-hide="preLogin.destroyfaq" data-after-show="disableBackButton" data-before-hide="enableBackButton">
     <div data-role="header">
        <div data-role="navbar">
            <a  data-role="backbutton" data-align="left" style="margin-top:.3em;color:#fff"></a>
            <span data-role="view-title"></span>
            <a  data-role="button" data-click="loadFAQView" data-align="right" >
                <i class="fa fa-search fa-lg" style="color:#fff;display:none"></i>
            </a>
        </div>
    </div>

     <div data-role="collapsible" data-collapse-icon="arrow-up" data-expand-icon="arrow-down">

        </ul>
    </div>

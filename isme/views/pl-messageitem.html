<div data-role="view" data-title="Message Detail" data-reload="true" data-layout="pl-main-layout" id="messageitem-theme" data-show="postLogin.mymessageitem" data-hide="postLogin.destroyplmessageitem" data-model="postLogin" data-after-show="disableBackButton" data-before-hide="enableBackButton">
<header data-role="header">
                <div data-role="navbar">
                             <a data-role="button" data-align="left"  style="color:#fff;border:0px solid #000 !important;" data-click="messageListBack" data-icon="back">
                    </a>
                    <span data-role="view-title" ></span>
                   
                </div>
                <div class="cardhead" style="background-color:#fff">
                    <div class="class-card-div">
                        <div class="filler10">&nbsp;</div>
                        <div class="qr-image-sep">
                            <div class="qr-image" id="mycard-qrk"></div>
                        </div>
                         <div class="home-page-holder">
                            <div class="button-frame-login">
                                <a href="views/pl-discountpinmember.html" data-role="button" style="background-color:#283880;COLOR:#FFF" data-transition="slide:up">Apply Discount</a>
                            </div>
                        </div>
                        <div class="filler10"></div>
                        <div class="general-text-line-1 cblack" id="expiry-backk" ></div>
                    </div>
                    <div class="share-menu-line-2-c">
                        <a  data-click="cardClick" data-role="button" class="mymenu2" >
                            <i class="fa fa-chevron-up fa-2x" style="color:#000"></i>
                        </a>
                    </div>
                </div>
                <div class="share-menu-line-3">
                    <a  data-click="cardClick" data-role="button"  class="cardmenu" >
                        <div class="share-menu-line-3-a" style="text-align:left" id="name-backk"></div>
                        <div class="share-menu-line-3-a" style="text-align:center" id="number-backk">&nbsp;</div>
                        <div class="share-menu-line-3-a" style="text-align:right" id="segment-backk"></div>

                    </a>
                </div>
            </header>

    
        <div data-role="navbar">
          
             <a  data-role="button"  data-bind="click: deleteMessage" data-align="right" >
                <i class="fa fa-trash fa-lg" style="color:#fff"></i></a>
        </div>


       <ul data-role="listview" style="margin-top:10px;display:none" id="pl-messageitem-list">
           
              <div class="msg-outer-frame-a padder" >
                <div class="msg-date-frame-line" id="msgday"></div>
                <div class="msg-narration-frame" id="msgnarration">
                    ${narration}

                </div>
            <div class="border-bot"></div>
            </div>
       
    </ul>

</div>

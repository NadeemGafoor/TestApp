<div id="searchoneway-view" data-role="view" data-title="" data-layout="pre-layout" data-model="preLogin" data-init="preLogin.searchResultOneWay"
    data-hide="preLogin.destroysearchoneway" data-after-show="disableBackButton" data-before-hide="enableBackButton">
    <header data-role="header">
        <div data-role="navbar">
            <a data-role="backbutton" data-align="left" style="margin-top: .3em; color: #fff"></a> <span style="width: 70%; color: #fff; padding: 0px">
                <div style="width: 100%; height: 30%; display: block; font-size: 14px; color: #fff; text-align: center" id="itheader"></div>
                <div style="width: 100%; height: 70%; display: block; font-size: 10px; color: #ccc; text-align: center" id="itsubheader"></div>
            </span>
            <a data-role="button " data-align="right "> <i class="fa fa-filter fa-lg " style="color: #fff"></i> </a>
        </div>
    </header>
    <ul id="onewaylistview" data-role="listview"> </ul>
</div>
<script type="text/x-kendo-template " id="tmpsearchoneway">

   <div class="single-flight-outer">
	    <div class="flight-logo"><img src="${flightlogo}" class="flight-logo-img"><br/><br/>${carriername}</div>
	               <div class="flight-main-holder">
	                    <div class="flight-lines">
	                        <div class="flight-sub-lines">${departuretime}</div>
	                        <div class="flight-sub-lines"><i class="fa fa-arrow-circle-right fa-lg scolor"></i></div>
	                        <div class="flight-sub-lines">${arrivaltime}</div>
	                    </div>
	                    <div class="flight-lines">
	                        <div class="flight-sub-lines">${origin}</div>
	                        <div class="flight-sub-lines" style="font-size:11px">${numberofstops} stop ${journeytime}</div>
	                        <div class="flight-sub-lines">${destination}</div>
	                    </div>
	                    <div class="flight-linel">
	                        <div class="flight-sub-linel" style="margin-top:25px">${totalprice}</div>
	                        <div class="flight-sub-linel">
	                            <div class="button-frame-login-lv"> <a data-role="button" href="views/searchFlightDetail.html?p=${pricekey}&l=${flightleg}&o={flightoption}" data-transition="slide " >Select</a></div>
	                        </div>
	                    </div>
	                </div>
	            </div>
        <hr/>
  </script>

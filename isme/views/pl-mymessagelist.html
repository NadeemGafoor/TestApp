<div data-role="view" data-title="My Messages" data-layout="pl-back-layout" id="mymessagelist-theme" data-model="postLogin" data-hide="postLogin.destroymymessages" data-show="postLogin.mymessagelist">

    <header data-role="header">
        <div data-role="navbar">
            <div class="brand-icon"></div> 
            <a data-transition="slide"   data-role="button" href="views/pl-myprofile.html" data-align="left"  data-icon="back">
            </a>
            <span data-role="view-title"></span>
             <a data-transition="slide"   data-role="button" href="views/pl-myprofile.html" data-align="right" ><i class="fa fa-home fa-lg" style="color:#fff"></i></a>    
        </div>
    </header>
    <ul data-role="listview" style="background-color:#fff;margin-top:0px" id="pl-history-list">

    </ul>

    <footer data-role="footer">

        <div data-role="navbar">
            <div class="home-navbar" >
                <div class="home-navbar-text">&nbsp;&nbsp;Strengthen the relationships that matter most</div>
            </div>
              <div class="footer-logo" data-bind="click:plshowBrandPage">&nbsp;</div>

        </div>
    </footer>
</div>

<script type="text/x-kendo-template" id="pl-historyListTemplate">
    <a data-transition="slide"   href="views/pl-messageitem.html?mi=${sequence}" data-role="button" >
        <div class="msg-outer-frame" >
            <div class="msg-date-frame-outer">
                <div class="msg-date-frame-inner-1">
                    <div class="msg-date-text  msgfont">${mday}</div>
                </div>
                <div class="msg-date-frame-inner-2"> <div class="msg-date-text  msgfont">${mmonth}</div></div>
            </div>
            <div class="msg-narration-frame" style="margin-top:.2em">
                ${narration120}&nbsp;

            </div>
            <div class="msg-action-frame-outer">
                <div class="msg-action-frame-inner-1" style="display:${readicon}">
                    <i class="fa fa-circle fa-lg dotcolor"></i>
                </div>
            </div>
        </div>
    </a>
</script>

<style scope>
    #mymessagelist-theme li
    {
    
        border-bottom: 1px solid #343434  !important;
    }
    
     
      #pl-history-list a
    {
        background-color: transparent !important;
    }  
    </style>

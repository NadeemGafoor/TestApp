    <script>
    function initplOutletOfferGroup() {
        var listviews = this.element.find("ul.km-listview");

        $("#myploutlettab").kendoMobileButtonGroup({
                                                  select: function (e) {
                                                      listviews.hide()
                                                          .eq(e.index)
                                                          .show();
                                                  },
                                                  index: 0
                                              });
    }  
</script>

<div data-role="view" data-reload="true"  data-title="" data-layout="pl-main-layout" id="pl-offerdetail-theme" data-hide="postLogin.destroyplofferdetail"  data-model="postLogin" data-init="initPLOfferGroup" data-show="postLogin.showOfferItem" data-after-show="disableBackButton" data-before-hide="enableBackButton">
    <header data-role="header">
        <div data-role="navbar">
            <a  data-role="backbutton" data-align="left" style="margin-top:.3em;color:#fff">
            </a>

            <span id="pl-offerdetail-title"></span>
            <a data-role="button" data-click="plhomeClick" data-align="right" >
                <i class="fa fa-home fa-lg" style="color:#fff"></i>
            </a>
            <a data-role="button" data-click="shareClick" data-align="right">
                <i class="fa fa-share-alt fa-lg" style="color:#fff"></i>
            </a>
        </div>

        <div class="sharehead">
            <div class="home-page-holder"></div>
            <div class="class-share-div">
                <div class="share-menu-line-1">
                    <div class="button-frame-inline-round">
                        <a id="btn-facebook" data-role="button" data-click="faceBookClick" style="background:transparent !important">
                            <i class="fa fa-facebook fa-2x  share-class"></i>
                        </a>
                    </div>
                    <div class="button-frame-inline-round">
                        <a id="btn-twitter" data-role="button" data-click="twitterClick" style="background:transparent !important">
                            <i class="fa fa-twitter fa-2x   share-class"></i>
                        </a>
                    </div>
                </div>
                <div class="share-menu-line-1">
                    <div class="button-frame-inline-round">
                        <a id="btn-whatsapp" data-role="button"  data-click="whatsappClick" style="background:transparent !important">
                            <i class="fa fa-whatsapp fa-2x   share-class"></i>
                        </a>
                    </div>
                    <div class="button-frame-inline-round">
                        <a id="btn-email" data-role="button" data-click="emailClick" style="background:transparent !important">
                            <i class="fa fa-envelope fa-2x   share-class"></i>
                        </a>
                    </div>
                </div>
                <div class="share-menu-line-2">
                    <a  data-click="shareClick" data-role="button" style="border:0px !important;background-color:transparent" class="mymenu">
                        <i class="fa fa-angle-up fa-2x" style="color:#fff"></i>
                    </a>
                </div>
            </div>

        </div>

        <div class="cardhead" style="background-color:#fff">
            <div class="class-card-div">
                <div class="filler10">&nbsp;</div>
                <div class="qr-image-sep">
                    <div class="qr-image" id="mycard-qro"></div>
                </div>

                <div class="home-page-holder">
                    <div class="button-frame-login">
                        <a href="views/pl-discountpinmember.html" data-role="button" style="background-color:#000">Apply Discount</a>
                    </div>

                </div>
                <div class="filler10"></div>
                <div class="general-text-line-1 cblack" id="expiry-backo" ></div>
            </div>
            <div class="share-menu-line-2-c">
                <a  data-click="cardClick" data-role="button" class="mymenu2">
                    <i class="fa fa-chevron-up fa-2x" style="color:#000"></i>
                </a>
            </div>
        </div>
        <div class="share-menu-line-3">
            <a  data-click="cardClick" data-role="button"  class="cardmenu">
                <div class="share-menu-line-3-a" style="text-align:left" id="name-backo"></div>
                <div class="share-menu-line-3-a" style="text-align:center" id="number-backo"></div>
                <div class="share-menu-line-3-a" style="text-align:right" id="segment-backo">isme</div>
            </a>
        </div>
    </header>

    <ul data-role="buttongroup" data-index="0" id="ploffertab" class="button-group">
        <li>
            Details
        </li>
        <li data-bind="click: showOfferOutlet">
            Locations
        </li>

    </ul>
    <ul data-role="listview"    style="margin-top:0px;background-color:#fff !important;display:none" id="pl-offer-detail-div" >
        <div class="hero-image">
            <img id="pl-offerimage" src="images\large_logo_placeholder.png" />

        </div>
        <div data-role="tabstrip" style="background-color:#000;margin-top:-5px" data-selected-index="5" data-select="onSelectTabStrip3">
            <a data-icon="customomap" data-role="button" class="fa"></a>
            <a data-icon="customoenvelope" data-role="button" class="fa"></a>
            <a data-icon="customcall" data-role="button" class="fa"></a>
        </div>

        <li>
            <div id="pl-offer-short-1"></div>
        </li>
        <li>

        <li>
            <div id="pl-offer-long-1">
            </div>
        </li>

        <li>
            <div id="pl-offer-expiry" class="detail-subhead cblack">
            </div>
        </li>
        <li>
            <div class="switch-frame-1 cblack">
                <label style="color:#000">
                    Agree to Terms & Conditions
                    <input data-role="switch" id="pl-tandc-accept" type="checkbox"/>
                </label>
            </div>
        </li>
        <li>
            <div class="button-frame-login">
                <a data-role="button"  data-bind="click:activateoffer" style="background-color:#000">Add to My Wallet</a>
            </div>
        </li>

        <li>
            <div class="button-frame-login">
                <a data-role="button"  data-bind="click:activateAndRedeem" style="background-color:#000">Redeem</a>
            </div>
        </li>
        <li>
            <div id="pl-offer-remark">
            </div>
        </li>
        <div>
            <li></li>
        </div>
    </ul>

    <ul data-role="listview" style="margin-top:0px;display:none" id="pl-offer-location-div" >

    </ul>

</div>

<script>
    function initPLOfferGroup() {
        var listviews = this.element.find("ul.km-listview");

        $("#ploffertab").kendoMobileButtonGroup({
                                                    select: function (e) {
                                                        listviews.hide()
                                                            .eq(e.index)
                                                            .show();
                                                    },
                                                    index: 0
                                                });
    }  
</script>

<div data-role="view" data-title="My Settings" data-layout="pl-back-layout" id="pl-setting-theme" data-model="postLogin" data-hide="postLogin.destroysettingview" data-show="postLogin.editsettingdata" >

    <div data-role="header">
        <div data-role="navbar">
            <span data-role="view-title"></span>
            <a data-transition="slide"   data-role="button" href="views/pl-myprofile.html" data-align="left"  data-icon="back"></a>
            <a data-transition="slide"   data-role="button" data-align="right" style="color:#fff" data-bind="click:saveSetting">Save</a>
        </div>
    </div>

    <ul data-role="listview"   style="background-color:#fff;display:none" id="setting-view">

        <li>
            <div class="switch-frame">
                <label class="whitecolor" >
                    Allow Push Notifications
                    <input data-role="switch" name="pushoffer" id="profile-pushoffer" type="checkbox" checked="false"/>
                </label>
            </div>
        </li>
        <li>
            <div class="switch-frame">
                <label  class="whitecolor">
                    Expiring Vouchers Reminder
                    <input data-role="switch" name="remindexpiry" id="profile-remindexpiry" type="checkbox" checked="false"/>
                </label>
            </div>
        </li>
        <li>
            <div class="switch-frame">
                <label  class="whitecolor">
                    Auto Location
                    <input data-role="switch" name="showprofile" id="profile-autolocation" type="checkbox" checked="false" data-bind="checked:toggleDD"/>
                </label>
            </div>
        </li>
        <li>
            <div class="input-frame">
                <label class="whitecolor" style="margin-left:-6%">
                    Country
                    <select id="selCountry" >
                        <option value="" selected="true">&nbsp;Select Country</option>
                    </select>
                </label>
            </div>
        </li>
        <li>
            <div class="input-frame">
                <label class="whitecolor"  style="margin-left:-6%">
                    City
                    <select id="selCity">
                        <option value="" selected="true" data-bind="click: getCity">&nbsp;Select City</option>
                    </select>
                </label>
            </div>
        </li>

    </ul>

    <footer data-role="footer">

        <div data-role="navbar">
            <div class="home-navbar" >
                <div class="home-navbar-text">&nbsp;&nbsp;Strengthen the relationships that matter most</div>
            </div>
            <div class="footer-logo" data-bind="click:plshowBrandPage">&nbsp;</div>

        </div>
    </footer>
</div>

<style scoped>
    input
    {
        display: block;
        width: 85%;
        height: 2.3em;
        line-height: 2em;
        border: 1px solid #ccc;
        background-color: #f7f3f1;
    }
</style>

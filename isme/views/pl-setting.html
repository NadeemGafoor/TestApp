<div data-role="view" data-title="My Preferences" data-layout="pl-pre-layout" id="pl-setting-theme" data-model="postLogin"  data-show="postLogin.editsettingdata" data-hide="postLogin.destroyplsetting">
  <header data-role="header">
                <div data-role="navbar">
                    <a data-role="button" data-bind="click:checkSaveSetting"  data-align="left" style="color:#fff" data-icon="back" >
                    </a>
                    <span data-role="view-title"></span>
                 
                    <a data-bind="click:saveMySetting" data-role="button"  data-align="right" style="margin-right:10px" >
                        Save
                    </a>
                </div>
                <div class="cardhead" style="background-color:#fff">
                    <div class="class-card-div">
                        <div class="qr-image-sep">
                            <div class="qr-image" id="mycard7-qr"></div>     
                        </div>
                        <div class="home-page-holder">
                            <div class="button-frame-login">
                                <a data-click="enterPinForRedemption" data-role="button"  style="background-color:#000 !important" >Apply Discount</a>
                            </div>
                        </div>
                        <div class="filler10"></div>
                        <div class="general-text-line-1 cblack" id="expiry7-back" ></div>
                    </div>
                    <div class="share-menu-line-2-c">
                        <a  data-click="cardClick" data-role="button" class="mymenu2" style="background-color:transparent !important">
                            <i class="fa fa-angle-up fa-2x" style="color:#000"></i>
                        </a>
                    </div>
                </div>
                <div class="share-menu-line-3">
                    <a  data-click="cardClick" data-role="button"  class="cardmenu" style="background-color:transparent !important">
                        <div class="share-menu-line-3-a" style="text-align:left" id="name7-back"></div>
                        <div class="share-menu-line-3-a" style="text-align:center" id="number7-back"></div>
                        <div class="share-menu-line-3-a" style="text-align:right" id="segment7-back"></div>

                    </a>
                </div>
            </header>
    <ul data-role="listview">
        <li>
            <div class="button-frame-login">
                <a data-role="button"   data-click="openEnterModalPassword" style="background-color:#000 !important">Change PIN</a>
            </div>
        </li>
      
        <li>
            <div class="input-frame-enrol-1">
                <input type="email" id="emailid1" placeholder="Email *" data-bind="value:emailid1, click:enableSaveSetting"/>
            </div>
        </li>
         
        <li>
            <div class="input-frame-enrol-1">
                <input type="number" id="mobile1" placeholder="Mobile (Eg:9715XXXXXXXX) *" data-bind="value:mobile1 , click:enableSaveSetting"/>
            </div>
        </li>
        <li>
            <div class="input-frame-enrol-1">
                <label>
                    Date of Birth
                    <input type="date" id="date1"  style="text-align:right;color:#000" data-bind="value:date1 , click:enableSaveSetting"/>
                </label>
            </div>
        </li>
        <li>
            <div class="input-frame-enrol-1" style="border-bottom: 2px solid #000">
                <select id="selCountry" data-bind="click:enableSaveSetting">
                    <option value="" selected="true" >Nationality</option>
                </select>
            </div>
        </li>
        <li>
            <div class="input-frame-enrol-1" style="border-bottom: 2px solid #000">
                <select id="selCity" data-bind="click:enableSaveSetting">
                    <option value="" selected="true" >Select Emirate *</option>
                </select>
            </div>
        </li>
        <li>
            <div class="input-frame-enrol-1 ">
                <input type="number" id="hotelnumber1" placeholder=" Jumeirah Sirius Member ID (if any)" data-bind="value:hotelnumber1, click:enableSaveSetting"/>
            </div>
        </li>

         <li>
            <div class="switch-frame-1">
                <label  class="whitecolor">
                    Show Alcohol Offers
                    <input data-role="switch" id="profile-alcohol" type="checkbox" checked="false" data-bind="click:enableSaveSetting"/>
                </label>
            </div>
        </li>
        
        <li>
            <div class="switch-frame-1">
                <label  class="whitecolor">
                    Voucher Expiry Reminders
                    <input data-role="switch" id="profile-remindexpiry" type="checkbox" checked="false" data-bind="click:enableSaveSetting"/>
                </label>
            </div>
        </li>
        <li>
            <div class="switch-frame-1">
                <label class="whitecolor" >
                    Allow Notifications
                    <input data-role="switch" id="profile-pushoffer" type="checkbox" checked="false" data-bind="click:enableSaveSetting"/>
                </label>
            </div>
        </li>

        <li>
            <div class="switch-frame-1">
                <label  class="whitecolor">
                    Allow Location Services
                    <input data-role="switch" id="profile-autolocation" type="checkbox" checked="false" data-bind="click:enableSaveSetting"/>
                </label>
            </div>
        </li>
        <div>

        </div>
    </ul>
   <footer data-role="footer">
                <div class="mymenu-style">
                    <a  data-click="plHomeClick" data-role="button"  class="mymenu1" style="background:transparent !important">
                        <i class="fa fa-chevron-up fa-2x" style="color:#fff !important" ></i>
                    </a>
                </div>
                <div class="foot" >

                    <div class="share-menu-line-1-pl">
                        <div class="share-menu-line-1-pl" style="height:10px">&nbsp;</div>
                        <div class="button-frame-inline-round-menu">
                            <a data-role="button" data-click="loadMyReward" style="background:transparent !important">
                                <i class="fa fa-mobile fa-2x"></i>
                            </a><br>My Rewards
                        </div>
                        <div class="button-frame-inline-round-menu">
                            <a  data-role="button" data-click="loadMyBenefit" style="background:transparent !important">
                                <i class="fa fa-check-square-o fa-2x"></i>
                            </a><br>My Benefits
                        </div>
                        <div class="button-frame-inline-round-menu">
                            <a data-role="button" data-click="loadMyMessages" style="background:transparent !important">
                                <i class="fa fa-envelope fa-2x"></i>
                            </a><br>My Messages
                        </div>
                    </div>
                    <div class="share-menu-line-1-pl" style="height:40px">&nbsp;</div>
                    <div class="share-menu-line-1-pl">
                        <div class="button-frame-inline-round-menu">
                            <a data-role="button" data-click="loadHistory"style="background:transparent !important">
                                <i class="fa fa-history fa-2x"></i>
                            </a><br>My History
                        </div>
                        <div class="button-frame-inline-round-menu">
                            <a  data-role="button" data-click="loadSetting" style="background:transparent !important">
                                <i class="fa fa-gear fa-2x"></i>
                            </a><br>My Preferences
                        </div>
                        <div class="button-frame-inline-round-menu">
                            <a data-role="button" data-click="loadFavorites" style="background:transparent !important">
                                <i class="fa fa-star fa-2x "></i>
                            </a><br>My Favourites
                        </div>
                    </div>

                </div>
            </footer>

</div>

<style scoped>
    #pl-setting-theme .input-frame-enrol 
    {
        border-bottom: 2px solid #000;
    }
    
   
    #pl-setting-theme .switch-frame a
    {
        background-color: transparent !important;
    }
    
    #pl-setting-theme label
    {
        color: #000;
        margin-left: 2%;
    }
</style>

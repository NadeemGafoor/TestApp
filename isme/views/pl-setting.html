<div data-role="view" data-title="My Settings" data-layout="pl-back1-layout" id="pl-setting-theme" data-model="postLogin" >

    <div data-role="navbar" style="background-color:#434446">

        <a data-transition="slide"   data-role="button"  data-align="right" style="margin-right:10px">
            Save
        </a>
    </div>

    <ul data-role="listview">
        <li>
            <div class="button-frame-login">
                <a data-role="button"   data-click="openEnterModalPassword">Change PIN</a>
            </div>
        </li>
        <li>
            <div class="button-frame-login">
                <a data-transition="slide" data-role="button" class="button-loginwithfacebook">Link Facebook</a>
            </div>
        </li>

        <li>
            <div class="input-frame-enrol-1">
                <input type="text" id="emailid" placeholder="Email *"/>
            </div>
        </li>
        <li>
            <div class="input-frame-enrol-1">
                <input type="number" id="mobile" placeholder="Mobile (Eg:+9715XXXXXXXX) *"/>
            </div>
        </li>
        <li>
            <div class="input-frame-enrol-1">
                <label>
                    Date of Birth
                    <input type="date" id="date1" value="01/01/2015" style="text-align:right;color:#000"/>
                </label>
            </div>
        </li>
        <li>
            <div class="input-frame-enrol-1" style="border-bottom: 2px solid #000">
                <select id="selCity">
                    <option value="" selected="true" >Nationality *</option>
                </select>
            </div>
        </li>
        <li>
            <div class="input-frame-enrol-1" style="border-bottom: 2px solid #000">
                <select id="selCity">
                    <option value="" selected="true" >Select Emirate *</option>
                </select>
            </div>
        </li>
        <li>
            <div class="input-frame-enrol-1 ">
                <input type="number" id="siriusnumber" placeholder="Sirius Member ID (if any)"/>
            </div>
        </li>
        <li>
            <div class="switch-frame-1">
                <label  class="whitecolor">
                    Voucher Expiry Reminders
                    <input data-role="switch" name="remindexpiry" id="profile-remindexpiry" type="checkbox" checked="false"/>
                </label>
            </div>
        </li>
        <li>
            <div class="switch-frame-1">
                <label class="whitecolor" >
                    Allow Notifications
                    <input data-role="switch" name="pushoffer" id="profile-pushoffer" type="checkbox" checked="false"/>
                </label>
            </div>
        </li>

        <li>
            <div class="switch-frame-1">
                <label  class="whitecolor">
                    Allow Location Services
                    <input data-role="switch" name="showprofile" id="profile-autolocation" type="checkbox" checked="false"/>
                </label>
            </div>
        </li>
        <div>

        </div>
    </ul>

</div>

<style scoped>
    #pl-setting-theme .input-frame-enrol 
    {
        border-bottom: 2px solid #000;
    }
    
   
    #pl-setting-theme .switch-frame a
    {
        background-color: transparent !important;
    }
    
    #pl-setting-theme label
    {
        color: #000;
        margin-left: 2%;
    }
</style>

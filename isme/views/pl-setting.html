<div data-role="view" data-title="My Settings" data-layout="pl-main-layout" id="pl-setting-theme" data-model="postLogin">

    <header data-role="header">
        <div data-role="navbar">
            <a data-role="button" data-align="left"  style="color:#fff;border:0px !important" data-click="postLoginBack" data-icon="back">
            </a>
            <span data-role="view-title">My Settings</span>
            <a data-transition="slide"   data-role="button" href="views/pl-myprofile.html" data-align="right" style="border:0px !important" >
                <i class="fa fa-credit-card fa-lg" style="color:#fff"></i>
            </a>
        </div>

    </header>
    <div data-role="navbar" style="background-color:#7e6b6d">

            <a data-transition="slide"   data-role="button"  data-align="right" style="margin-right:10px">
                Save
            </a>
        </div>

    <ul data-role="listview">

        <li>
            <div class="input-frame-enrol ">
                <input type="text" id="emailid" placeholder="Email *"/>
            </div>
        </li>
        <li>
            <div class="input-frame-enrol ">
                <input type="number" id="mobile" placeholder="Mobile (Eg:+9715XXXXXXXX) *"/>
            </div>
        </li>
        <li>
            <div class="input-frame-enrol" style="border-bottom: 2px solid #000;width:98%">
                <select id="selCity">
                    <option value="" selected="true" >Select Emirate *</option>
                </select>
            </div>
        </li>
        <li>
            <div class="input-frame-enrol ">
                <input type="number" id="siriusnumber" placeholder="Sirius Member ID (if any)"/>
            </div>
        </li>
        <li>
            <div class="switch-frame">
                <label  class="whitecolor">
                    Voucher Expiry Reminders
                    <input data-role="switch" name="remindexpiry" id="profile-remindexpiry" type="checkbox" checked="false"/>
                </label>
            </div>
        </li>
        <li>
            <div class="switch-frame">
                <label class="whitecolor" >
                    Allow Notifications
                    <input data-role="switch" name="pushoffer" id="profile-pushoffer" type="checkbox" checked="false"/>
                </label>
            </div>
        </li>

        <li>
            <div class="switch-frame">
                <label  class="whitecolor">
                    Allow Location Services
                    <input data-role="switch" name="showprofile" id="profile-autolocation" type="checkbox" checked="false"/>
                </label>
            </div>
        </li>
        <div>
            <li>
                <div class="button-frame-inline">
                    <a data-transition="slide" data-role="button" class="button-login" >Change PIN</a>
                </div>
            </li>
            <li>
                <div class="button-frame-inline">
                    <a data-transition="slide" data-role="button" class="button-loginwithfacebook">Link Facebook</a>
                </div>
            </li>
        </div>
         <div>
        <li>
            
        </li>
             </div>
    </ul>

</div>

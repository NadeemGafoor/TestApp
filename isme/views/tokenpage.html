<div data-role="view" data-title="New Device Validation" data-layout="pre-layout" id="token-theme" data-model="preLogin" data-init="preLogin.initToken" data-show="preLogin.initSMS1" data-hide="preLogin.destroytokenpage" data-after-show="disableBackButton" data-before-hide="enableBackButton">
       <div data-role="navbar" style="background-color:transparent !important">
             <a data-role="button" data-align="left"  href="views/home.html" data-transition="slide"> <i class="fa fa-chevron-left fa-lg" style="color:#000"></i></a>
            <span data-role="view-title" style="color:#000"></span>
    </div>

    <div class="reward-summary-a">
        <div class="filler"></div>
        <div class="filler"></div>
        
        <div class="reward-summary-1">
            <pre style="color:#000;text-align:center;font-size:110%;margin-left:20px;margin-right:20px">It looks like you are trying to log in from a new device! To ensure that your account is secure, we'd like you to enter the validation code we just sent you by SMS.</pre>
        </div>
    </div>
      <div class="filler"></div>
      <div class="filler"></div>
    <ul data-role="listview" style="background-color:#fff">
        <li>
            <div class="input-frame-enrol-2">

                 <input type="password" id="tokennum" data-bind="value: tokennum" placeholder="Validation Code" style="text-align:center" maxlength="6"/>
            </div>
        </li>
          <div class="filler"></div>
      <div class="filler"></div>
        <li>
            <div class="button-frame">
                <a data-role="button" data-bind="click: validateToken" style="background-color:#283880;font-size:125%;color:#fff">Continue</a>
            </div>
             
        </li>
              <div class="filler"></div>
        <li>
            <a  data-bind="click: initSMS1" style="background-color:transparent !important">
                <div class="switch-frame one-line" style="color:#000">Re-send SMS Code</div>  
            </a>

        </li>
    </ul>

</div>

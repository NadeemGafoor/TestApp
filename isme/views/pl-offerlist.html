<!--Offer List View-->
<div id="pl-offerlist-view" data-reload="true"
     data-role="view"
     data-title="Rewards" data-layout="pl-main-layout"  data-model="postLogin" data-show="postLogin.rewardList" data-hide="postLogin.destroyplofferlist" data-after-show="disableBackButton" data-before-hide="enableBackButton">
<header data-role="header">
                <div data-role="navbar">
                   <a  data-role="button" data-align="left" style="color:#fff" data-icon="back" data-click="postLoginBack">
            </a>
                    <span data-role="view-title" ></span>
                 <a  data-role="button" data-click="plofferFilterView" data-align="right" style="margin-right:10px">
                        <i class="fa fa-filter fa-lg" style="color:#fff"></i>
                    </a>
             
                </div>
                <div class="cardhead" style="background-color:#fff">
                    <div class="class-card-div">
                        <div class="filler10">&nbsp;</div>
                        <div class="qr-image-sep">
                            <div class="qr-image" id="mycard-qrp"></div>
                        </div>

                        <div class="home-page-holder">
                            <div class="button-frame-login">
                                <a data-click="enterPinForRedemption" data-role="button" style="background-color:#000" >Apply Discount</a>
                            </div>
                        </div>
                        <div class="filler10"></div>
                        <div class="general-text-line-1 cblack" id="expiry-backp" ></div>
                    </div>
                    <div class="share-menu-line-2-c">
                        <a  data-click="cardClick" data-role="button" class="mymenu2" >
                            <i class="fa fa-chevron-up fa-2x" style="color:#000"></i>
                        </a>
                    </div>
                </div>
                <div class="share-menu-line-3">
                    <a  data-click="cardClick" data-role="button"  class="cardmenu" >
                        <div class="share-menu-line-3-a" style="text-align:left" id="name-backp"></div>
                        <div class="share-menu-line-3-a" style="text-align:center" id="number-backp"></div>
                        <div class="share-menu-line-3-a" style="text-align:right" id="segment-backp"></div>

                    </a>
                </div>
            </header>
    <ul data-role="listview"  id="pl-offer-list-view">
     
    </ul>
    
     
</div>

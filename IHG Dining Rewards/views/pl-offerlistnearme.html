<!--Offer List View-->
<div id="pl-offerlistnearme-view"
     data-role="view"
     data-title="Offers Near Me" data-layout="pl-back-layout"  data-model="postLogin" data-show="postLogin.plofferlist" data-hide="postLogin.pldestroyOfferListViewnearme" >
    
      <header data-role="header">
        <div data-role="navbar">
            <div class="brand-icon"></div>
            <a data-transition="slide"   data-role="button" href="views/pl-myprofile.html" data-align="left"  data-icon="back">
            </a>
            <span data-role="view-title" id="item-title"></span>
        </div>
    </header>
  
    <ul data-role="listview" style="background-color:#fff" id="pl-offer-list-view">

    </ul>
    
     <footer data-role="footer">

        <div data-role="navbar">
            <div class="home-navbar" >
                <div class="home-navbar-text">&nbsp;&nbsp;Strengthen the relationships that matter most</div>
            </div>
            <div class="footer-logo" data-bind="click:showBrandPage">&nbsp;</div>

        </div>
    </footer>
</div>

<script type="text/x-kendo-template" id="plofferListTemplate">
    <div class="outer-frame-o">
        <div class="image-frame-list">
            <img src="${imageurls}" style="height:100%;width:100%"/>
        </div>
        <div class="inner-frame-1-o">${itemname}</div>
        <div class="inner-frame-2-o">${category}</div>
        <div class="inner-frame-3-o">Expiry : ${couponexpirydate}</div>
        <div class="inner-frame-4-o">
            <div class="inner-frame-4a"></div>
            <div class="inner-frame-4b">
                 <a data-transition="slide"   href="views/pl-offerdetailnearme.html?of=${itemcode}" data-role="button"   class="a-class">></a>
            </div>
        </div>
    </div>
</script>

<style scoped>

    #pl-offerlistnearme-view li{
        border-top:1px solid #ccc !important;
        border-bottom:1px solid #ccc !important;
    }
    
       
  
</style>

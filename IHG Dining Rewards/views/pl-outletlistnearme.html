<div data-role="view" data-title="Restaurants Near Me" data-layout="pl-back-layout" id="pl-outletlistnearme-theme"  data-model="postLogin" data-show="postLogin.plshowAllOutlet" data-hide="postLogin.ploutletlistthemenearmedestroyView">
        <header data-role="header">
        <div data-role="navbar">
            <div class="brand-icon"></div>
            <a data-transition="slide"   data-role="button" href="views/pl-myprofile.html" data-align="left"  data-icon="back">
            </a>
            <span data-role="view-title" id="item-title"></span>
        </div>
    </header>
    <ul style="background-color:#fff" id="pl-outletlist-all">

    </ul>
    
     <footer data-role="footer">

        <div data-role="navbar">
            <div class="home-navbar" >
                <div class="home-navbar-text">&nbsp;&nbsp;Strengthen the relationships that matter most</div>
            </div>
               <div class="footer-logo" data-bind="click:plshowBrandPage">&nbsp;</div>


        </div>
    </footer>
</div>

<script type="text/x-kendo-template" id="pl-outletListAllTemplate">
    <a data-transition="slide"   href="views/pl-outletdetail.html?od=${outletcode}" data-role="button"   class="a-class">
    <div class="outer-frame">
        <div class="image-frame-list small-image-height">
            <img src="${imageurl}" style="height:100%;width:100%"/>
        </div>
        <div class="inner-frame-1">${outletname}</div>
        <div class="inner-frame-2">${hotelname}</div>
        <div class="inner-frame-3">Distance ${distance} Km</div>    
    </div>
</a>    
</script>

<style scoped>

    #pl-outletlistnearme-theme li{
        border-top:1px solid #ccc !important;
        border-bottom:1px solid #ccc !important;
    }
    
         #pl-outletlistnearme-theme a:active
    {
        background-color: transparent !important;
        color: #343434;

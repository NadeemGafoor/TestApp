<div data-role="view" data-title="Token Validation" data-layout="back-layout" id="token-theme" data-model="preLogin"  data-hide="preLogin.destroyTokenThemeView" data-show="preLogin.initToken">
       
     <div class="reward-summary-1" style="background-color:#fff;color:#575757">
                <pre style="padding-left:1em;padding-right:1em;text-align:justify">Please Enter the activation token number you have received on your Email address. We ensure that your account is secured. You are getting this screen because you are signing in on a different device.</pre>
            </div>
    <ul data-role="listview" dta-style="inset" style="background-color:#fff">
        <li>
            <div class="input-frame whitecolor">
                <label for="password">Token: </label>
                <input type="password" id="tokennum" data-bind="value: tokennum"/>
            </div>
        </li>
        <li>
            <div class="button-frame">
                <a data-role="button" data-bind="click: validateToken">Validate</a>
                <a  href="views/home.html" data-role="button">Cancel</a>
            </div>
        </li>
    </ul>
</div>

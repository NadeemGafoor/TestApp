<script>

    function initButton() {
      
        var listviews = this.element.find("ul.km-listview");
    
        $("#outletform").kendoMobileButtonGroup({
                                                    select: function (e) {
                                                        listviews.hide()
                                                            .eq(e.index)
                                                            .show();
                                                    },
                                                    index: 0
                                                });
    }
    
</script>

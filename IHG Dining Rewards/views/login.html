<div data-role="view" data-layout="back-layout" id="login-theme" data-model="preLogin" data-show="preLogin.loginInit" data-hide="preLogin.destroyLoginView">
   <div data-role="header">
                <div data-role="navbar">
                    <div class="brand-icon"></div> 
                    <span data-role="view-title"></span>
                     <a data-transition="slide"   data-role="button" href="views/home.html" data-align="left" style="color:#fff"  data-icon="back"></a>
                </div>
            </div>
    <ul data-role="listview" style="background-color:#fff">

        <li>
            <img src="images/brand_logo_login.png" style="height:auto;width:auto;margin:0px auto;"/>
        </li>
        <li style="background-color:#d96931;color:#fff;font-size:1.4em">
            Sign In
        </li>

        <li>
            <div class="input-frame whitecolor">
                <label for="username">Membership #: </label>
                <input type="number" id="username" data-bind="value: username" />
            </div>
        </li>
        <li>
            <div class="input-frame whitecolor">
                <label for="password">Password: </label>
                <input type="password" id="password" data-bind="value: password" />
            </div>
        </li>
        <li>
            <div class="switch-frame whitecolor" style="margin-left:1.5em">
                <label >
                    Remember Me
                    <input data-role="switch" name="rememberme" id="profile-rememberme" type="checkbox" data-bind="events: {change: updateRememberMe}" />
                </label>
            </div>
        </li>
        <li>
            <div class="button-frame">
                 <a data-transition="slide"   id="mobile-button1" data-role="button" data-bind="click: validateUser"  >Login</a>
                 <a data-transition="slide"   id="mobile-button2" href="views/resetpassword.html" data-role="button"  >Reset Password</a>
                 <a data-transition="slide"   id="mobile-button3" href="views/join.html" data-role="button"  >Join Now</a>
            </div>
        </li>
        <li></li>
    </ul>
    
      <footer data-role="footer">

                <div data-role="navbar">
                    <div class="home-navbar" >
                        <div class="home-navbar-text">&nbsp;&nbsp;Strengthen the relationships that matter most</div>
                    </div>
               <div class="footer-logo" data-bind="click:showBrandPage">&nbsp;</div>


                </div>
            </footer>
</div>
